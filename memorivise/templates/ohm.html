<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ohm's Law Simulation</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
	<script src="sketch.js"></script>
</head>
<body>
	<h1>Ohm's Law Simulation</h1>
	<p>Ohm's law states that the current through a conductor between two points is directly proportional to the voltage across the two points.</p>
	<p>Voltage (V) = Current (I) x Resistance (R)</p>
	<div id="sketch-holder"></div>
</body>
<style>
  body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

h1 {
	text-align: center;
}

p {
	text-align: center;
	margin: 20px;
}

#sketch-holder {
	margin: 0 auto;
	width: 500px;
	height: 400px;
	border: 1px solid black;
}

</style>
<script>
  let voltageSlider, currentSlider, resistanceSlider;

function setup() {
  let canvas = createCanvas(500, 400);
  canvas.parent('sketch-holder');
  voltageSlider = createSlider(0, 12, 6, 0.1);
  voltageSlider.position(50, 50);
  currentSlider = createSlider(0, 5, 2.5, 0.1);
  currentSlider.position(50, 100);
  resistanceSlider = createSlider(0, 10, 4, 0.1);
  resistanceSlider.position(50, 150);
}

function draw() {
  background(220);
  let voltage = voltageSlider.value();
  let current = currentSlider.value();
  let resistance = resistanceSlider.value();
  let power = voltage * current;
  let ohmsLaw = voltage / resistance;
  textSize(20);
  textAlign(CENTER);
  text("Voltage: " + voltage + " V", 250, 250);
  text("Current: " + current + " A", 250, 300);
  text("Resistance: " + resistance + " Î©", 250, 350);
  text("Power: " + power + " W", 400, 250);
  text("Ohm's Law: " + ohmsLaw + " A", 400, 300);
  fill(255, 0, 0);
  rect(150, 150, current * 50, 50);
  fill(0, 255, 0);
  rect(300, 150, voltage / 2, resistance * 20);
  strokeWeight(5);
  line(180, 175, 300, 175);
  strokeWeight(1);
}

</script>
</html>
