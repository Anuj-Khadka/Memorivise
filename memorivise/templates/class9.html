            </div>
          </div>

          <div class="card">
            <img src="../static/img/books/class9english.png" class="card-img-top" alt="...">

              <h5 class="card-title">English</h5>
              <a href="#" class="btn btn-primary">Read & Download</a>
            </div>
          </div>

          <div class="card">
            <img src="../static/img/books/class9science.png" class="card-img-top" alt="...">

              <h5 class="card-title">विज्ञान</h5>
              <a href="#" class="btn btn-primary">Read & Download</a>

            <img src="../static/img/books/class9math.png" class="card-img-top" alt="...">

              <h5 class="card-title">गणित</h5>
              <a href="#" class="btn btn-primary">Read & Download</a>
            </div>
          </div>

    <style>
        .card {
               width: 15.5rem;
               height: 370px;
               border-radius: 20px;
               background-color: rgb(158, 144, 124);
               float: left;
               margin-right: 15px;
               margin-left: 15px;
               margin-bottom: 30px;
           }
       
           .card img {
               border-radius: 20px;
               height: 70%;
               width: 100%;
           }
           .card-body h5{
               font-family: 'Times New Roman', Times, serif;
               text-align: center;
           }
           .card-body a {
               width: auto;
               margin-left: 20px;
           }
